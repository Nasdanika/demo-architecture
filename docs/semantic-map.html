<script>
// Script for full-text search of JsTree

window.nsdJsTreeSearchCallback = function(str, node) { 
    var sf = new $.vakata.search(str, true, { caseSensitive : false, fuzzy : false }); 
    if (sf.search(node.text).isMatch) {
		return true;
	} 
    let searchResult = this.search(str); 
    for (const sr in searchResult) {
        if (searchResult[sr].ref === node.original['data-nsd-label-uuid']) {
            return true;
        } 
    } 
    return false; 
}.bind(lunr(function () {
			  this.ref('id');
			  this.field('title');
			  this.field('content');

			  for (const key in searchDocuments) {
				  let doc = searchDocuments[key];
				this.add({
					id: doc['action-uuid'],
					title: doc.title,
					path: doc.path,
					content: doc.content
				});  
			  }
			}));
</script>

          <script>$(document).ready( function() {

			            <b-input-group-append>

				    <b-form-checkbox id="uri-checkbox" v-model="uriField" name="uri-checkbox" value="true">
				      URI
				    </b-form-checkbox>			        
			        
				    <b-table striped hover :items="items" :fields="fields">
				      <template #cell(element)="data">
				        <a :href="data.value.location">
					      	<span v-if="data.value.icon">
					      		<img v-if="data.value.icon.includes('/')" :src="data.value.icon">
					      		<i v-else :class="data.value.icon"></i>
					      	</span>
				        	{{data.value.text}}
				        
				      </a></template>	
				      <template #cell(uris)="data">
				      	<span v-if="data.value.length == 1">
					        {{data.value[0].value}}
					        <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy URI to clipboard" :onclick="data.value[0].onClick"></i> 
				      	</span>
				      	<ul v-else>
				      		<li v-for="item in data.value">
						        {{item.value}} <i class="far fa-copy nsd-copy-to-clipboard" style="cursor:pointer" title="Copy URI to clipboard" :onclick="item.onClick"></i> 
				      		</li>
				      	</ul>
				      </template>	
				    </b-table>
	        	</div>
	        </div>	        
     	</div>
     
		<script>		      
			new Vue({
				  el: '#semantic-map-app',
				  data: {
			        	filter: null,
			        	semanticMap: {"aws://cloud/children/6":{"location":"https://docs.nasdanika.org/demo-action-site/cloud/parameter-store.html","text":"Parameter Store","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/shared-services/children/0":{"location":"https://docs.nasdanika.org/demo-action-site/accounts/shared-services/account-baseline.html","text":"Account Baseline","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/shared-services/children/1":{"location":"https://docs.nasdanika.org/demo-action-site/accounts/shared-services/vpc.html","text":"VPC","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"aws://cloud/children/5":{"location":"https://docs.nasdanika.org/demo-action-site/cloud/service-catalog.html","text":"Service Catalog","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"aws://cloud/children/2":{"location":"https://docs.nasdanika.org/demo-action-site/cloud/organizations.html","text":"Organizations","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/children/2/children/2":{"location":"https://docs.nasdanika.org/demo-action-site/accounts/security/guard-duty.html","text":"GuardDuty","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/children/2/children/3":{"tooltip":"Simple Notification Service","location":"https://docs.nasdanika.org/demo-action-site/accounts/security/sns.html","text":"SNS","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"aws://cloud/children/4":{"location":"https://docs.nasdanika.org/demo-action-site/cloud/account-baseline.html","text":"Account Baseline","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/children/2/children/0":{"location":"https://docs.nasdanika.org/demo-action-site/accounts/security/account-baseline.html","text":"Account Baseline","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"aws://cloud/children/3":{"location":"https://docs.nasdanika.org/demo-action-site/cloud/sso.html","text":"Single Sign-on","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/children/2/children/1":{"icon":"fas fa-key","location":"https://docs.nasdanika.org/demo-action-site/accounts/security/security-cross-account-roles.html","text":"Security Cross-Account Roles","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/shared-services":{"location":"https://docs.nasdanika.org/demo-action-site/accounts/shared-services/index.html","text":"Shared Services","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"aws://cloud/core-ou":{"location":"https://docs.nasdanika.org/demo-action-site/cloud/core-ou.html","text":"Core OU","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"nasdanika://my-aws-solution":{"tooltip":"Principal action","icon":"fab fa-aws","location":"https://docs.nasdanika.org/demo-action-site/index.html","text":"My AWS Solution","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"aws://cloud":{"icon":"fas fa-cloud","location":"https://docs.nasdanika.org/demo-action-site/cloud/index.html","text":"AWS Cloud","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/children/1/children/0":{"location":"https://docs.nasdanika.org/demo-action-site/accounts/log-archive/account-baseline.html","text":"Account Baseline","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"aws://services/s3":{"location":"https://docs.nasdanika.org/demo-action-site/cloud/s3.html","text":"S3 Bucket","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts":{"text":"Accounts","type":{"name":"Label","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/children/1/children/1":{"location":"https://docs.nasdanika.org/demo-action-site/accounts/log-archive/cloud-trail-and-config-logs.html","text":"Aggregate CloudTrail and Config Logs","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"aws://services/code-pipeline":{"location":"https://docs.nasdanika.org/demo-action-site/cloud/code-pipeline.html","text":"CodePipeline","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/children/1":{"location":"https://docs.nasdanika.org/demo-action-site/accounts/log-archive/index.html","text":"Log Archive","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}},"my-solution://accounts/children/2":{"location":"https://docs.nasdanika.org/demo-action-site/accounts/security/index.html","text":"Security","type":{"name":"Link","ns-uri":"urn:org.nasdanika.html.model.app"}}},
			        	uriField: false
				  },				  
				  computed: {			
					fields: function() {
			        	let fields = [
			                {
			                  key: 'element',
			                  label: "Element",
			                  sortable: false
			                },
			                {
			                  key: 'description',
			                  label: 'Description',
			                  sortable: true
			                }
			              ];
			        	
			        	if (this.uriField) {
			        		fields.push(			                {
				                  key: 'uris',
				                  label: "URI",
				                  sortable: true
				            });
			        	}
						return fields;
					},  
					items: function() {
						const grouped = {};
						for (let uri in this.semanticMap) {
							let semanticEntry = this.semanticMap[uri];
							let group = grouped[semanticEntry.location];
							if (!group) {
								group = {
									uris: [],
									description: semanticEntry.tooltip,
									element: {
										location: semanticEntry.location,
										text: semanticEntry.text,
										icon: semanticEntry.icon
									}
								};
								grouped[semanticEntry.location] = group;
							}
							group.uris.push({
								value: uri,
								onClick: "navigator.clipboard.writeText('" + uri +"')"							
							});
						}						
						
						const ret = []; 
						for (let location in grouped) {
							ret.push(grouped[location]);
						}
						
						return ret.filter(item => {
							if (this.filter) {
								for (let uriItem in item.uris) {
									let uri = item.uris[uriItem].value;
									if (uri && uri.toLowerCase().includes(this.filter.toLowerCase())) {
										return true;
									}									
								}
								if (item.description && item.description.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								if (item.element.text && item.element.text.toLowerCase().includes(this.filter.toLowerCase())) {
									return true;
								}
								return false;
							}
							return true;
						}).sort((a, b) => {
							if (a.element.text) {
								if (b.element.text) {
									return a.element.text.localeCompare(b.element.text);
								}					
								return -1;
							}
							return 1;
						}); 						
					}
				  }
			});
